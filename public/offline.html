<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tokyo Cam Bingo - Offline</title>
  <style>
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      font-family: Arial, sans-serif;
      background: #f0f8ff;
      color: #333;
      padding: 2rem;
      margin: 0;
    }
    .card {
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
      max-width: 420px;
      padding: 2rem;
      text-align: center;
    }
    h1 {
      color: #ff69b4;
      margin-bottom: 1rem;
    }
    p {
      line-height: 1.5;
    }
    button {
      margin-top: 1.5rem;
      padding: 0.75rem 1.5rem;
      border: none;
      border-radius: 8px;
      background: #00bfff;
      color: #fff;
      font-size: 1rem;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>You're Offline</h1>
    <p>Tokyo Cam Bingo needs an internet connection to sync players and update the board.</p>
    <p>Reconnect to the internet and refresh the page when you're back online.</p>
    <button onclick="window.location.reload()">Try Again</button>
  </div>
</body>
</html>
